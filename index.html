<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <header>
        <nav class="bar">
            <h2 class="inter_font logo">LOGO</h2>
            <input class="raleway_font btn" type="button" value="Sign Up">
        </nav>
        <div class="banner">
            <h1 class="raleway_font banner_font">Cool Dark UI Template for Webflow Agencies!</h1>
            <input class="raleway_font btn" type="button" value="Stay Focused">
        </div>
    </header>
    <main>
        <section class="action">
            <div class="raleway_font left_action">
                <h2 class="action_head">See It in Action</h2>
                <p class="normal">Explore the live preview and imagine your brand in this bold new look.</p>
                <input class="btn" type="button" value="Launch Live Preview">
            </div>
            <div>
                <img class="first_img" src="assests/wc-mini.png" alt="minim">
            </div>
        </section>
        <section class="productive">
                <h2 class="action_head raleway_font">Joined Thousands of Productive Users</h2>
            <div class="productive_div inter_font">
            <div>
                <h2 class="big_data">50K</h2>
                <p class="small_data">Active Users</p>
            </div>
            <div>
                <h2 class="big_data">2M+</h2>
                <p class="small_data">Focus Sessions</p>
            </div>
            <div>
                <h2 class="big_data">95%</h2>
                <p class="small_data">Satisfaction Rate</p>
            </div>
            </div>
        </section>
    </main>
    <footer>

    </footer>
</body>

</html>
